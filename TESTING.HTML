<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script src="./main.js"></script>
<button id='PC'>
	PICK COLOR
</button>
<textarea id="text">
</textarea>
<button id='COPY'>
	COPY COLOR
</button>
<script >
	var randomColor = "#000000"
	document.getElementById("PC").addEventListener("click", ChangeColor, true);
	function ChangeColor() {		
		randomColor = "#000000".replace(/0/g,function(){return (getRandomInt(16)).toString(16);});
	  	document.body.style.backgroundColor = randomColor;
	  	var text = document.getElementById("text");
	  	text.value = randomColor;
	}
	document.getElementById("COPY").addEventListener("click", COPY, true);
	function COPY() {
		var text = document.getElementById("text");
		text.select();
		console.log(text.value);
		document.execCommand("COPY");
	}
	function getRandomInt(max) {
	  return Math.floor(Math.random() * max);
	}
</script>
</body>
</html>
